<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>Map</title>
</head>
<body>

    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            margin: 2em;
            width: 50%;
            height: 50%;
            border-radius: 999px;
            -moz-border-radius: 999px;
            -khtml-border-radius: 999px;
            -webkit-border-radius: 999px;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
    </style>
    
    <div id="map"></div>


    <label>ZIP CODE</label>
	<input id="zip" type="number" name="zipcode">
	<button id="zipbutton">SUBMIT ZIP CODE</button>

	<p>Parks with Dogs</p>
	<div id="active"></div>

	<p>Parks without Dogs</p>
	<div id="inactive"></div>


	<label>PARK NAME</label>
	<input id="parkname" type="text" name="park_id">
	<br>
	<label>PARK ID</label>
	<input id="park_id" type="text" name="park_id">
	<br>
	<label>START TIME</label>
	<input id="start" type="text" name="start">
	<br>
	<label>END TIME</label>
	<input id="end" type="text" name="end">
	<br>
	<label>DOG NAME</label>
	<input id="dogName" type="text" name="name">
	<br>
	<label>DOG BREED</label>
	<input id="dogBreed" type="text" name="breed">
	<br>
	<label>DOG AGE</label>
	<input id="dogAge" type="number" name="age">
	<br>
	<button id="dogdaybutton">SUBMIT</button>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjOzz5XzUwhDvQ7JNpCTWs1v4dqfDbtZI&callback=initMap"
    async defer></script>
    <script src="map.js"></script>
</body>
</html>
