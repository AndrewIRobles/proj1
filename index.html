<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <title>Pups, Parks n Playdates</title>

</head>

<body>
    <div class="container">
        <div id="pageone">
            <div class="row">
                <div class="jumbotron jumbotron-fluid col-xs-12">
                    <div class="container ppptitle">
                        <h1 class="display-4">Pups, Parks, and Playdates</h1>
                        <p class="lead">Welcome to the party! Enter your zip code to get started.</p>
                    </div>
                </div>


            </div>
            <div class="row zipCode">
                <div class="col-xs-3"></div>
                <div class="input-group mb-3 col-xs-8">
                    <input type="text" class="form-control" placeholder="Zip Code" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go!</button>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
            </div>
        </div>


        <div id="pagetwo">
            <header class="row">
                <div class="col-12 nearYou">
                    Parks with Pups Near You:
                </div>
            </header>
            <div>
                <ul style="list-style-type:circle">
                    <!--                     append to list thru js here
 -->
                </ul>
            </div>
            <br>
            <button class="btn btn-outline-secondary" type="button" id="view-park-2">View Park Details</button>

            <header class="row">
                <div class="col-12 newParty">
                    Start a New Pup Party
                </div>
            </header>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="start-party">Pick a Park...</label>
                        <select class="form-control" id="startParty">
                            <option>This Park</option>
                            <option>That Park</option>
                            <option>The Other Park</option>
                        </select>
                    </div>
                </div>
                <div class="row btnRow">
                        <div class="col-sm add-dog">
                            <button type="submit" class="btn" id="add-pup-2">Add a pup!</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>



    <!---------------------------------- PAGE THREE ------------------------------------------------------>
    <div id="page3">
        <div class="row">
            <div class="col-sm map">
                <span class="dot">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row" id="dog-list">
                <table class="table-sm table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col-sm">Name</th>
                            <th scope="col-sm">Age</th>
                            <th scope="col-sm">Breed</th>
                            <th scope="col-sm">Play Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bronson</td>
                            <td>4</td>
                            <td>Jack Russle</td>
                            <td class="time">45 min</td>
                        </tr>
                        <tr>
                            <td>Nara</td>
                            <td>5</td>
                            <td>Mutt</td>
                            <td class="time">65 min</td>
                        </tr>
                        <tr>
                            <td>Rambo</td>
                            <td>5</td>
                            <td>German Shepard</td>
                            <td class="time">45 min</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row btnRow">
            <div class="col-sm add-dog">
                <button type="submit" class="btn" id="add-pup-3">Add a pup!</button>
            </div>
        </div>
    </div>

    <!------------------------------------------------- PAGE FOUR ------------------------------------------------------------------>

    <div id="page4">
        <div class="row heading">
            <div class="col-10">
                <h2>Let's go play!</h2>
                <!-- <img class="pawprint" src="assets/images/paw-print.png"> -->
                <p>Fill in your pet's info to get started</p>
            </div>
        </div>


        <form id="add-dog-form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label>What's you pet's name?</label>
                        <input type="text" class="form-control" id="pet-name" placeholder="Ex: Fido">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>How old is your pet?</label>
                        <input type="text" class="form-control" id="age" placeholder="Ex: 4 years">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="dog-breed">What is your dog's breed?</label>
                        <select class="form-control" id="dog-breed">
                            <option>Lab</option>
                            <option>Pit Bull</option>
                            <option>Poodle</option>
                            <option>Beagle</option>
                            <option>Great Dane</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>How long will you stay and play?</label>
                        <input type="number" class="form-control" id="length" placeholder="90 minutes">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" id="submit" class="btn btn-block"><img class="btn-img" src="assets/images/paw.png">Play
                Time!
                <img class="btn-img" src="assets/images/paw.png"></button>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
