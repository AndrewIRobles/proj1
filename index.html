    <title>Pups, Parks n Playdates</title>

</head>

<body>

    <div class="zipdiv">
        <div class="row">
            <div class="jumbotron jumbotron-fluid col-xs-12">
                <div class="container ppptitle">
                    <h1 class="display-4">Pups, Parks, and Playdates</h1>
                    <p class="lead">Welcome to the party! Enter your zip code to get started.</p>
                </div>
            </div>


        </div>
        <div class="row zipCode">
            <div class="col-xs-3"></div>
            <div class="input-group mb-3 col-xs-8">
                <input type="number" class="form-control" id="zip" placeholder="Zip Code">
                <div class="input-group-append">
                    <button class="btn" type="submit" id="zipbutton">Go!</button>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>
    </div>


    <div class="listdiv">



        <div class="container" id="listcontainer">
            <header class="row">
                <div class="col-12 show weather">
                    Current Temperature in Your Area:
                    <p id="temp"></p>
                </div>
            </header>
            <br>
            <header class="row">
                <div class="col-12 newParty">
                    Parks Near You:
                </div>
            </header>
            <div class="row">
                <div class="col-sm" id="inactive">
                </div>
            </div>
        </div>
    </div>
    


    <!---------------------------------- PAGE THREE ------------------------------------------------------>
     <div class="page3">
        <div class="row">
            <div class="col-sm map">
                <span class="dot" id="map">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <br>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row" id="dog-list">
                <table class="table-sm table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col-sm" id="dogName">Name</th>
                            <th scope="col-sm" id="dogAge">Age</th>
                            <th scope="col-sm" id="dogBreed">Breed</th>
                            <th scope="col-sm" id="startTime">Arrival Time</th>
                            <th scope="col-sm" id="endTime">End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bronson</td>
                            <td>4</td>
                            <td>Jack Russle</td>
                            <td>12:45pm</td>
                            <td class="time">1:45</td>
                        </tr>
                        <tr>
                            <td>Nara</td>
                            <td>5</td>
                            <td>Mutt</td>
                            <td>10am</td>
                            <td class="time">12pm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row btnRow">
            <div class="col-sm add-dog">
                <button type="submit" class="btn" id="add-pup">Add a pup!</button>
            </div>
        </div>
    </div>

    <!------------------------------------------------- PAGE FOUR ------------------------------------------------------------------>

    <div class="userdiv">

        <div class="row heading">
            <div class="col-10">
                <h2>Let's go play!</h2>

                
                <!-- <img class="pawprint" src="assets/images/paw-print.png"> -->
                <p>Fill in your pet's info to get started</p>
            </div>
        </div>
    


        <form id="add-dog-form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label>What's your pet's name?</label>
                        <input type="text" class="form-control" id="dogName" placeholder="Ex: Fido">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>How old is your pet?</label>
                        <input type="text" class="form-control" id="dogAge" placeholder="Ex: 4 years">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="dog-breed">What is your dog's breed?</label>
                        <input type="text" class="form-control" id="dogBreed" placeholder="Ex: Beagle, Mutt, etc.">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label>How long will you stay and play?</label>
                        <input type="text" class="form-control" id="startTime" placeholder="Start Time (HH:mm military time)">
                        <input type="text" class="form-control" id="endTime" placeholder="End Time (HH:mm military time">
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" id="submit" class="btn btn-block dogdaybutton"><img class="btn-img" src="assets/images/paw.png">Play
                Time!
                <img class="btn-img" src="assets/images/paw.png"></button>
        </form>

    </div>

        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="pupscript.js"></script>

</body>

</html>
